<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
   <!--Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  
  <!--Style css-->
  <link rel="stylesheet" href="style.css">
  
 
  
  <title>Snap Clima</title>
</head>
<body>
  <header class="header">
    <div class="header-city-seach-bar">
      <input class="header-input" id="city-search-input" type="text" name="" id="" placeholder="Temperatura de qual cidade?">
      
      <button class="header-button" id="city-search-button">
        <img class="header-button-icon" src="./assets/search-icon.svg" alt="ìcone de uma lupa">
      </button>
    </div>

    <div class="header-current-date" id="current-date">...</div>

    <div class="header-city-name" id="city-name">...</div>
  </header>

  <section class="current-temperature">
    <img class="current-temperature-weather-icon" id="weather-icon" src="./assets/loading-icon.svg" aria-hidden="true" alt="Ìcone que mostra a temperatura atual">

    <div class="current-temperature-description" id="weather-description">...</div>

    <div class="current-temperature-info-label">Tempo agora</div>
    
    <div class="current-temperature-current-temp" id="current-temp">...</div>
  </section>

  <div class="bottom-container">
    <section class="temp-details">
      <div class="temp-details-item">
        <div class="temp-details-label">Vento</div>
        <div class="temp-details-value" id="wind-speed">...</div>
      </div>

      <div class="temp-details-item">
        <div class="temp-details-label">Sensação</div>
        <div class="temp-details-value" id="feels-like-temp">...</div>
      </div>
      
      <div class="temp-details-item">
        <div class="temp-details-label">Umidade</div>
        <div class="temp-details-value" id="current-humidity">...</div>
      </div>
    </section>
    
    <section class="sunset-sunrise">

      <div class="sunset-sunrise-item">
        <img class="sunset-sunrise-icon" src="./assets/sunrise.svg" alt="Nascer do Sol">
        <div class="sunset-sunrise-value" id="sunrise-time">...</div>
      </div>

      <div class="sunset-sunrise-item">
        <img class="sunset-sunrise-icon" src="./assets/sunset.svg" alt="Pôr do Sol">
        <div class="sunset-sunrise-value" id="sunset-time">...</div>
      </div>
      
    </section>
  </div>

   <!-- Script -->
   <script src="app.js" defer></script>
  
  <!--83d843f5dbae3d7f275081f569d9932c-->
</body>
</html>
